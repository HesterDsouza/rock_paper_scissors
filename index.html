<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock | Paper | Scissors</title>
</head>
<body>
    <div class="gameContainer">
        <h1>Rock | Paper | Scissors</h1>
        <div class="selectButton">
            <p class="select">Select your move: </p>
            <div class="buttons">
                <button class="gameButton" id="rock">Rock</button>
                <button class="gameButton" id="paper">Paper</button>
                <button class="gameButton" id="scissors">Scissors</button>
            </div>
        </div>
        <div class="result">
            <div class="MovesnResults">
                <p class="moves">Moves</p>
                <p class="playerMove">Player Move: </p>
                <p class="compMove">Computer Move: </p>
                <p class="results">Results</p>
                <p class="roundResult">Round Result: </p>
                <p class="seriesResult">Series Result: </p>
            </div>
            <div class="score">
                <p class="scoreSheet">Scores: </p>
                <button class="resetBtn">Reset Game</button>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
